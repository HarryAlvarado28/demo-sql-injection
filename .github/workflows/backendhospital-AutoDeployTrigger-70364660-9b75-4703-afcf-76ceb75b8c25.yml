name: Trigger auto deployment for backendhospital

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/backendhospital-AutoDeployTrigger-70364660-9b75-4703-afcf-76ceb75b8c25.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.BACKENDHOSPITAL_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BACKENDHOSPITAL_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BACKENDHOSPITAL_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.BACKENDHOSPITAL_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BACKENDHOSPITAL_REGISTRY_PASSWORD }}
          containerAppName: backendhospital
          resourceGroup: SeguridadBD_ProyectoFinal
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


